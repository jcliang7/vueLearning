<!DOCTYPE html>
<html>

<head>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>

<body>
    <div id="app1">

        <blog-post 
            v-for="post in posts"
            v-bind:key="post.id"
            v-bind:post="post"
        ></blog-post>
    </div>
</body>

</html>

<script>
    Vue.component('blog-post', {
        props: ['post'],
        template: `
    <div class="blog-post">
      <h3>{{ post.title }}</h3>
      <div v-html="post.content"></div>
      <p>作者：{{post.name}}</p>
      <p>addr:{{post.addr}}</p>
    </div>
  `
    })
    new Vue({
        el: app1,
        data: {
            posts: [
                { id: 1, title: 'Title 1', content: 'Content 1', name: 'name1', addr: 'addr1' },
                { id: 2, title: 'Title 2', content: 'Content 2', name: 'name2' },
                { id: 3, title: 'Title 3', content: 'Content 3', name: 'name3' }
            ]
        }

    })
</script>
