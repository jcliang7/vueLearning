<!DOCTYPE html>
<html>

<head>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>

<body>
    <div id="setter">
        {{fullName}}
    </div>
</body>

</html>

<script>
    var vm = new Vue({
        el: '#setter',
        data: {
            firstName: 'Foo',
            lastName: 'Bar'

        },
        computed: {
            fullName: {
                // getter
                get: function () {
                    return this.firstName + ' ' + this.lastName
                },
                // setter
                set: function (newValue) {
                    var names = newValue.split(' ')
                    this.firstName = names[0]
                    this.lastName = names[names.length - 1]
                }
            }
        }

    })
</script>
