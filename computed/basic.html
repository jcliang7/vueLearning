<!DOCTYPE html>
<html>
    <head>
        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    </head>
    <body>
        <div id="basic">
            <p>Original message: "{{message}}"</p>
            <p>Computed reversed message:"{{reversedMessage}}"</p>
        </div>
    </body>
</html>

<script>
    var vm = new Vue({
        el:'#basic',
        data:{
            message:'Hello'
        },
        computed:{
            reversedMessage(){
                return this.message.split('').reverse().join('')
            }
        }
    })
</script>
