<!DOCTYPE html>
<html>

<head>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        {{ message }}
        <ol>
            <!-- Create an instance of the todo-item component -->
            <todo-item todo="First item"></todo-item>
            <todo-item todo="Second itme"></todo-item>
            <todo-item todo="third itme"></todo-item>
        </ol>
    </div>
</body>

</html>

<script>
    Vue.component('todo-item', {
        props: ['todo'],
        template: '<li>{{todo}}</li>'
    })
    var app = new Vue({
        el: '#app',
        data: {
            message: 'Hello Vue!'
        }
    })
</script>
