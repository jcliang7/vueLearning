<!DOCTYPE html>
<html>

<head>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>

<body>

    <ul id="example-1">
        <li v-for="item in items" :key="item.message">
            {{ item.message }}
        </li>

        <h3>{{items[0]}}</h3>
    </ul>

    <ul id="app-1">
        <template v-for="item in items">
            <li>{{ item.msg }}</li>
            <li class="divider" role="presentation"></li>
        </template>
        <mycom
            v-for = "(person, idx) in people"
            v-bind:p="person"
            v-bind:index="idx"
            v-bind:key="person.id"
        ></mycom>
    </ul>

</body>

</html>

<script>
    Vue.component('mycom', {
        props: ['p'],
        template: `
            <div>
                <h1>name:{{ p.name }}</h1>
                <h2>age:{{ p.age }}</h2>
            </div>
            `
    })
    var example1 = new Vue({
        el: '#example-1',
        data: {
            items: [
                { message: 'Foo' },
                { message: 'Bar' },

            ]
        }
    })

    var app1 = new Vue({
        el: '#app-1',
        data: {
            items: [
                { msg: 'meg 01' },
                { msg: 'msg 02' },
                { msg: 'msg 03' },
            ],
            people:[
                {id: 1, name:'Allen', age: 20},
                {id: 2, name:'Bate', age:25},
                {id: 3, name:'Cindy', age:31}, 
            ],
        }
    })

    /*
    push():Add a new item to an array. The new item(s) will be added at the end of the array.
    pop():Remove the last element of an array
    shift():Remove the first item of an array
    unshift(): Add new items to the beginning of an array
    splice():adds/removes items to/from an array, and returns the removed item(s).
             array.splice(index, howmany, item1, ....., itemX)
    sort():
    reverse():
    
    filter():creates an array filled with all array elements that pass a test (provided as a function).
    concat():The concat() method is used to join two or more arrays.
    slice(start, end):selects the elements starting at the given start argument, and ends at, but does not include, the given end argument.
    */
</script>
